    function doFlash(ashxUrl, projectid, refresh_interval, secretid, htmltext, propertyNum) {

		{
			// test_flashvars.swf is the flash document
		    swf: 'swf/index.swf',
			width: '100%',
			height: '100%',
			allowScriptAccess: 'always',
			// these arguments will be passed into the flash document
			flashvars: {
				actionType: 'zw_t_crane',
				ashxUrl: ashxUrl,
				projectid: projectid,
				refresh_interval: refresh_interval,
				secretid: secretid,
				htmltext: 'htmltext',
				ishistory: propertyNum
			}
		}
	);
}
